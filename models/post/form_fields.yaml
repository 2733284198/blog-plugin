# ===================================
#  Form Field Definitions
# ===================================

fields:

  title:
    span: full
    label: Title

  content:
    span: full
    label: Content
    type: richeditor
    size: huge

tabs:
  fields:

    excerpt:
      tab: Details
      span: full
      label: Excerpt
      type: textarea
      size: small

secondary-tabs:
  fields:

    published_at:
      span: full
      tab: Publish
      label: Published on
      type: datepicker

    categories:
      tab: Publish
      span: full
      label: Categories
      type: relation

    visibility:
      label: Visibility
      span: full
      tab: Publish
      type: balloon-selector
      options:
        - Public
        - Sticky
        - Private

    status:
      label: Status
      span: full
      tab: Publish
      type: balloon-selector
      options:
        - Draft
        - Review
        - Published

    featured_images:
      tab: Publish
      span: full
      label: Featured Images
      type: fileupload
      options:
        mode: image
        image-width: 127
        image-height: 127


